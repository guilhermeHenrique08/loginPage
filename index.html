<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina Login | Guilherme</title>

        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main>
            <section class="conteiner-flex-main">
                <div class="left-main">   
                
                </div><!--left-main-->

                <div class="right-main">
                    <h2>Seja diferente.<br> 
                        Entre para nosso time!
                    </h2>
                    <div class="formulario">
                        <h3>Faça login abaixo</h3>
                        <form>
                            <div class="conteiner-input">
                                <label for="user">Email ou nome do usuario</label>
                                <input type="text" id="user" placeholder="Digite Email" required>
                            </div>
                            
                            <div class="conteiner-input">
                                <label for="password">Senha</label>
                                <input type="password" id="password" placeholder="Digite sua senha" required>
                            </div><!--conteiner-input-->    

                            <div class="conteiner-button">
                                <input type="submit" value="Login">
                            </div><!--conteiner-button-->
                        </form>

                        <div class="conteiner-signUp">
                            <span>
                                Não possui cadastro ? <a href="#">Cadastre-se</a>
                            </span>
                        </div><!--conteiner-signUp-->

                    </div><!--formulario-->
                </div><!--right-form-->
            </section><!--conteiner-flex-main-->
        </main>
    </body>
</html>
